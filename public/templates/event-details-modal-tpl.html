<div class="modal event-details" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body">
                <div class="trainer">Oktató: {{event.trainer}}</div>
                <div>Résztvevők: </div>
                <div class="attendees">
                    <div class="attendee" ng-repeat="attendee in event.attendees"><span>{{attendee.name}}</span><span>{{attendee.email}}</span></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Bezárás</button>
            </div>
        </div>
    </div>
</div>
