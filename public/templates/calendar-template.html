<div class="calendar-header">
    <i class="fa fa-angle-left" ng-click="previous()"></i>
    <span>{{month.format("YYYY, MMMM")}}</span>
    <i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">H</span>
    <span class="day">K</span>
    <span class="day">Sz</span>
    <span class="day">Cs</span>
    <span class="day">P</span>
    <span class="day">Sz</span>
    <span class="day">V</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" 
          ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected) }" 
          ng-click="select(day)" 
          ng-repeat="day in week.days">{{day.number}}</span>
</div>
